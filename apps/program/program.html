<script type="text/javascript">
document.onkeypress = grabEvent;

function grabEvent(event){
		var val = event.which | event.keyCode;
		switch(val){
			case ROC_IRKEY_UP:
			case 38:
				listArea.up();
			break;
			case ROC_IRKEY_DOWN:
			case 40:
				listArea.down();		
			break;
			case ROC_IRKEY_LEFT:
			case 37:
				listArea.left();
			break;
			case ROC_IRKEY_RIGHT:
			case 39:
				listArea.right();
			break;
			case ROC_IRKEY_SELECT:
			case 13:
				listArea.myhref();
			break;
			case ROC_IRKEY_BACK:
			case 8:
				window.location.href="../index/index.html"
			break;
			case ROC_IRKEY_EXIT:
			case 1285:
				window.location.href="../index/index.html";
			break;
		}
}
function pageload(){
	init();
}
</script>
