<script type="text/javascript">
document.onkeypress = grabEvent;
function grabEvent(event){
	var val = event.which | event.keyCode;
	switch(val){
		case ROC_IRKEY_UP:
		case 38:
			porListArea.up();
		break;
		case ROC_IRKEY_DOWN:
		case 40:
			porListArea.down();
		break;
		case ROC_IRKEY_SELECT:
		case 13:
			porListArea.href();
		break;
		case ROC_IRKEY_BACK:
		case 8:
			window.location.href="../index/index.html";
		break;
		case ROC_IRKEY_EXIT:
		case 1285:
			window.location.href="../index/index.html";
		break;
	}
		
}
function  init(){
	addhistory();
	porListArea.initpage();
	porListArea.init();

}
</script>
</head>
