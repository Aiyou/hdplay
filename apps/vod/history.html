<script type="text/javascript">
var index = 0;
var total = 0;
var listObjs = '#programList td';
function right()
{
	if(index==total-1)
	{
		return false;
	}
	else
	{
		$(listObjs + ".mi_focus").attr('class','mi_border');
		index++;
		var tmpobj = $(listObjs + ":eq("+ index +")");
		tmpobj.attr('class','mi_focus');
	}
}
function left()
{
	if(index==0)
	{
		return false;
	}
	else
	{
		$(listObjs + ".mi_focus").attr('class','mi_border');
		index--;
		var tmpobj = $(listObjs + ":eq("+ index +")");
		tmpobj.attr('class','mi_focus');
	}
}
function select()
{
	if(total==0)
	{
		return false;
	}
	//先得到节目ID
	var id = $(listObjs + ".mi_focus img").attr('tvid');
	var idx_str = $(listObjs + ".mi_focus img").attr('idx_str');
	var p_id = $(listObjs + ".mi_focus img").attr('p_id');
	if(!id)
	{
		return false;
	}
	window.location.href = 'video_info.html?page=history&tvid=0&id=' + id;

}
function refresh()
{
	window.location.href = 'history.html';
}
function back()
{
	window.location.href = '../index/index.html';
}
function  init(){
	//var sysobj = new QjyScript();
	//sysobj.exec("OvtSetInfor2File","history",'hello');
	//OVT_script.exec("OvtSetInfor2File","history",'');
	var history_str = OVT_script.exec("OvtGetInforFromFile","history");
	//$("#programList td:first").html(history_str);
	//return false;
	if(!history_str)
	{
		return false;
	}
	var history_arr = new Array();
	if(history_str.indexOf('|')==-1)
	{
		history_arr[0] = history_str;
		total = 1;
	}
	else
	{
		var tmp_history_arr = history_str.split('|',12);
		var tmptotal = tmp_history_arr.length;
		total = tmptotal;
		for(var j=0;j<tmptotal;j++)
		{
			history_arr[j] = tmp_history_arr[j];
		}
	}
	var tmpstr,linkurl;
	for(i=0;i<history_arr.length;i++)
	{
		tmpstr = str2json(history_arr[i]);
		//linkurl = 'video_info.php?id=' + tmpstr.id + '&idx_str=' + tmpstr.idx_str + '&p_id=' + tmpstr.p_id;

		$("#programList td:eq(" + i + ")").html('<img idx_str="'+ tmpstr.idx_str +'" tvid='+ tmpstr.id +' p_id='+ tmpstr.p_id+ ' src="'+ tmpstr.pic + '"><br /><span>' + tmpstr.name + '</span>');
	}
	$("#programList td:first").attr('class','mi_focus');
	
	//$("#programList td:first").html('result:'+ history_arr);
	//var url = sysobj.exec("OvtGetConfig", "auth_server_url");
	//$("#programList td:first").html('url:'+ url);

}
</script>

<script>
function grabEvent(e)
{
	var keycode;
		  
	//var tmpkey
	keycode=e.which || e.keyCode;

	switch(keycode)
	{
		case ROC_IRKEY_LEFT:
			left();
			break;
		case ROC_IRKEY_RIGHT:
			right();
			break;
		case ROC_IRKEY_SELECT:
			select();
			break;
		case ROC_IRKEY_BACK:
			back();
			break;
		case ROC_IRKEY_RIGHT:
			refresh();
			break;
		case 1285:
			window.location.href="../index/index.html";
			break;
		default :
				return;
	}
	
}
document.onkeypress=grabEvent;
</script>
