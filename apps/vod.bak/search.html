document.onkeypress = grabEvent;
function grabEvent(event){
	var val = event.which | event.keyCode;
	switch(val){
		case ROC_IRKEY_UP:
		case 38:
			if(AreaIndex == 1){
				buttonArea.up();
			}else{
				proListArea.up();
			}		
		break;
		case ROC_IRKEY_DOWN:
		case 40:
			if(AreaIndex == 1){
				buttonArea.down();
			}else{
				proListArea.down();
			}
			
		break;
		case ROC_IRKEY_LEFT:

			}
		break;
		case ROC_IRKEY_PAGE_UP:
		case 33:
			//channelArea.pageup();
		break;
		case ROC_IRKEY_PAGE_DOWN:
		case 34:
			//channelArea.pagedown();
		break;
		case ROC_IRKEY_SELECT:
		case 13:
			if(AreaIndex == 2){
				proListArea.href();
			}else{
				buttonArea.href();
			}
		break;
		case ROC_IRKEY_BACK:
		case 8:
			if( ( AreaIndex == 1 ) &&(buttonArea.index == 0 ) &&( $( "input_area").value != "" ) ) {
				break;
			}
		   	else if( ( $("input_area").value == "" )||(AreaIndex == 2) ||(( AreaIndex == 1 ) &&(buttonArea.index == 1 ) )){
				//window.location.href="vod_index.html";
				goBack();
				return false;
				break;
			}
			//window.location.href="../index/index.html"
		break;
		case ROC_IRKEY_EXIT:
		case 1285:
			window.location.href="../index/index.html";
		break;
	}
		
}
