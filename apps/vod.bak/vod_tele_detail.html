<script type="text/javascript">
document.onkeypress = grabEvent;

function grabEvent(event){
		var val = event.which | event.keyCode;
		switch(val){
			//case ROC_IRKEY_UP:
			case 38:
				if(AreaIndex==1){
					itemArea.up();
				}else{
					buttonArea.up();
				}
			break;
			//case ROC_IRKEY_DOWN:
			case 40:
				if(AreaIndex==1){
					itemArea.down();
				}else{
					buttonArea.down();
				}	
			break;
			//case ROC_IRKEY_LEFT:
			case 37:
				if(AreaIndex==1){
					itemArea.left();
				}else{
					buttonArea.left();
				}
			break;
			//case ROC_IRKEY_RIGHT:
			case 39:
				if(AreaIndex==1){
					itemArea.right();
				}else{
					buttonArea.right();
				}
			break;
			//case ROC_IRKEY_SELECT:
			case 13:
				if(AreaIndex==1){
					itemArea.myhref();
				}else{
					buttonArea.myhref();
				}
			break;
			//case ROC_IRKEY_PAGE_UP:
			case 33:
				itemArea.item_pageup();
			break;
			//case ROC_IRKEY_PAGE_DOWN:
			case 34:
				itemArea.item_pagedown();
			break;
			//case ROC_IRKEY_SELECT:
			case 13:
				if(AreaIndex==1){
					itemArea.myhref();
				}else{
					buttonArea.myhref();
				}
			break;
			//case ROC_IRKEY_BACK:
			case 8:
				deleteCookie("vod_subid");  //删除cookie   子集播放
				window.location.href="vod_index.html";
				//goBack();
			break;
			//case ROC_IRKEY_EXIT:
			case 1285:
				deleteCookie("vod_subid"); 
				window.location.href="../index/index.html";
			break;
		}
}

function  init(){
	itemArea.initpos();
	itemArea.init();

}
//返回上一页

}
