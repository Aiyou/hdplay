<script type="text/javascript">
document.onkeypress = grabEvent;
function grabEvent(event){
		var val = event.which | event.keyCode;
		switch(val){
			case ROC_IRKEY_UP:
			case 38:
				menuArea.up();
			break;
			case ROC_IRKEY_DOWN:
			case 40:
				menuArea.down();
			break;
			case ROC_IRKEY_LEFT:
			case 37:
				menuArea.left();
			break;
			case ROC_IRKEY_RIGHT:
			case 39:
				menuArea.right();
			break;
			case ROC_IRKEY_PAGE_UP:
			case 33:
				menuArea.pageup();
			break;
			case ROC_IRKEY_PAGE_DOWN:
			case 34:
				menuArea.pagedown();
			break;
			case ROC_IRKEY_SELECT:
			case 13:
				menuArea.href();
			break;
			case ROC_IRKEY_BACK:
			case 8:
				window.location.href="../index/index.html";
				//window.location.href="../index/index.html";
			break;
			case ROC_IRKEY_EXIT:
			case 1285:
				window.location.href="../index/index.html";
			break;
		}
}

function init(){
	
	menuArea.init()
}
</script>
